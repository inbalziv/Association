<h2>
  Our Animals
</h2>
<div class="our-animals">
<div class="animals" *ngFor="let animal of animals">
  <mat-card class="animal-card" [routerLink]="['/animal-page', animal.id]">
    <img mat-card-image src={{animal.image}}>
    <mat-card-content>
      <mat-card-title>Name: {{animal.name}}</mat-card-title>
      <mat-card-subtitle>Age: {{animal.age}}</mat-card-subtitle>
      <mat-card-subtitle>Gender: {{animal.gender}}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
</div>
